<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <style>
       
    .cont_pic{
        background-image: url(img_tree.png);
        height: 300px;
        width: 200px;
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%,-50%)
        
    }
    .content{
        height: 150px;
        width: 250px;
        background-color: rgb(210, 227, 221);
        position: absolute;
        top: 70%;
        left: 50%;
       transform: translate(-50%,-50%);
       transition: 1s;
    }
    p{
       position: absolute;
       top: 45%;
       left: 37%;
       transform: translate(-30%,-50%);
    }
    .content:hover{
        height: 480px;
        width: 400px;
        position: absolute;
        top: 35%;
        opacity: 80%;
        transition: 1s;
        
        
    }
    .wup2{
        opacity: 0;
    }
    .content:hover .wup{
        display: none;
    }
    .content:hover .wup2{
        opacity: 1;
        font-size: 25px;
        font-weight: bold;
    }
    .container:hover .cont_pic{
        zoom: 1.4;
        
    }
    
    
    </style>
</head>
<body>
    <div class="container">
    <div class="cont_pic"></div>
    <div class="content">
    <p class="wup">Hover Here to see effect</p>
    <p class="wup2">Overlay Effect</p>
    </div>
    </div>
</body>
</html>
